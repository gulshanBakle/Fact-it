<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fact App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      #factNum {
        display: none;
      }
      #options {
        text-align: center;
      }
      #factByDate,
      #factByYear,
      #factDate,
      #factYear {
        display: none;
      }
      #factByDate {
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-5">
            <h1 style="text-align: center;">Fact it</h1>
            <div class="row" id="options">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  checked="checked"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Facts by Number</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Facts by date</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  >Facts by Year</label
                >
              </div>
              <br /><br />
              <div class="row" id="factByNum">
                <p>Enter any number to check a fact associated with it</p>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="inputNumber"
                  placeholder="Enter any number..."
                />
                <div id="factNum" class="card-body">
                  <h4 class="card-title">Number fact</h4>
                  <p id="factText" class="card-text"></p>
                </div>
              </div>
              <div class="row" id="factByDate">
                <p style="text-align: center;">
                  Select any date to check a fact associated with it
                </p>
                <div class="input-group date" id="datetimepicker3">
                  <input
                    type="date"
                    class="form-control form-control-lg"
                    id="inputDate"
                    style="text-align: center;"
                  />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                  </span>
                </div>
                <div id="factDate" class="card-body">
                  <h4 class="card-title">Date fact</h4>
                  <p id="factTextDate" class="card-text"></p>
                </div>
              </div>
              <div class="row" id="factByYear">
                <p>Enter any year to check a fact associated with it</p>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="inputYear"
                  placeholder="Enter any year..."
                />
                <div id="factYear" class="card-body">
                  <h4 class="card-title">Year fact</h4>
                  <p id="factTextYear" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
